##

[[stack]]
name = "netbird"
tags = ["kmd5"]
[stack.config]
server = "kmd5"
poll_for_updates = true
auto_update = true
auto_update_all_services = true
file_contents = """
services:
  netbird:
      container_name: netbird
      hostname: kmd5.nb1
      cap_add:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
      network_mode: host
      env_file:
        - .env
      volumes:
          - netbird-client:/var/lib/netbird
      image: netbirdio/netbird:latest
volumes:
  netbird-client:
      name: netbird-client
"""
environment = """
NB_SETUP_KEY=7201DE57-FDAD-4F8A-95BD-B4C4247DA804
"""

