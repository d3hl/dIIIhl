[[stack]]
name = "bookstack"
tags = ["komodo2", "external"]
[stack.config]
server = "komodo2"
links = [
  "https://bookstack.d3adc3ii.cc"
]
auto_update = true
auto_update_all_services = true
file_contents = """
services:
  bookstack:
    image: lscr.io/linuxserver/bookstack:latest
    container_name: bookstack
    env_file:
      - .env
    environment:
      - PUID=1000
      - PGID=1000
      - DB_PORT=3306
      - APP_THEME=custom
    volumes:
      - ${DOCKER_DATA}/bookstack/config:/config
    ports:
      - 6875:80
    restart: unless-stopped
    labels:
      - homepage.group=Applications
      - homepage.name=bookstack
      - homepage.icon=sh-bookstack-light
      - homepage.href=https://bookstack.d3adc3ii.cc/
  mariadb:
    image: lscr.io/linuxserver/mariadb:latest
    container_name: mariadb
    env_file:
      - .env
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ${DOCKER_DATA}/bookstack/mariadb/config:/config
    ports:
      - 3306:3306
    restart: unless-stopped
"""
